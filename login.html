<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Study Planner</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Back to Home Link -->
    <a href="index.html" class="back-home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span>Back to Home</span>
    </a>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-icon">ðŸ“‹</div>
                <h1>Welcome Back!</h1>
                <p>Sign in to continue your study journey</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="errorText"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <!-- Eye Icon (shown by default) -->
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- Eye Slash Icon (shown when password is visible) -->
                            <svg class="eye-slash-icon" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPasswordMessage(); return false;">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="auth-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <span class="button-loader" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create one</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Login Functionality -->
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginButton = document.getElementById('loginButton');
        const buttonText = loginButton.querySelector('.button-text');
        const buttonLoader = loginButton.querySelector('.button-loader');
        const eyeIcon = togglePasswordBtn.querySelector('.eye-icon');
        const eyeSlashIcon = togglePasswordBtn.querySelector('.eye-slash-icon');

        // Toggle Password Visibility
        function togglePassword() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeSlashIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeSlashIcon.style.display = 'none';
            }
        }

        // Show Error Message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // Add error styling to inputs
            usernameInput.classList.add('error');
            passwordInput.classList.add('error');
            
            // Hide error after 4 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
                usernameInput.classList.remove('error');
                passwordInput.classList.remove('error');
            }, 4000);
        }

        // Show Success Message
        function showSuccess(message) {
            // Create success message element
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message show';
            successDiv.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>${message}</span>
            `;
            
            // Insert after error message
            const form = document.getElementById('loginForm');
            form.insertBefore(successDiv, form.firstChild);
            
            // Remove after 3 seconds
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Show Loading State
        function setLoading(isLoading) {
            if (isLoading) {
                buttonText.style.display = 'none';
                buttonLoader.style.display = 'inline-block';
                loginButton.disabled = true;
            } else {
                buttonText.style.display = 'inline-block';
                buttonLoader.style.display = 'none';
                loginButton.disabled = false;
            }
        }

        // Handle Login Submit
        function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Validate inputs
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Show loading state
            setLoading(true);

            // Simulate API call (replace with actual authentication)
            setTimeout(() => {
                // Get stored users
                const users = JSON.parse(localStorage.getItem('studyPlannerUsers') || '[]');
                const user = users.find(u => u.username === username);

                if (user && user.password === password) {
                    // Login successful
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to planner after short delay
                    setTimeout(() => {
                        window.location.href = 'planner.html';
                    }, 1000);
                } else {
                    // Login failed
                    showError('Invalid username or password');
                    setLoading(false);
                }
            }, 1000);
        }

        // Show Forgot Password Message
        function showForgotPasswordMessage() {
            alert('Forgot password functionality would be implemented here. For now, please contact support or create a new account.');
        }

        // Event Listeners
        togglePasswordBtn.addEventListener('click', togglePassword);
        loginForm.addEventListener('submit', handleLogin);

        // Allow Enter key navigation
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Clear error when user starts typing
        usernameInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
            usernameInput.classList.remove('error');
        });

        passwordInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
            passwordInput.classList.remove('error');
        });

        // Check if already logged in
        const loggedIn = localStorage.getItem('loggedIn');
        if (loggedIn === 'true') {
            window.location.href = 'planner.html';
        }
    </script>
</body>
</html>

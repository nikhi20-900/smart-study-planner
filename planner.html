<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Planner - Dashboard</title>
    <link rel="stylesheet" href="css/planner.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">ðŸ“‹</span>
                <span class="logo-text">Smart Study Planner</span>
            </a>
            <div class="nav-user">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <span class="user-name" id="userName">User</span>
                        <span class="study-streak" id="studyStreak">ðŸ”¥ Streak: 0 days</span>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Motivational Quote Section -->
        <section class="quote-section">
            <div class="quote-card">
                <div class="quote-icon">ðŸ’ª</div>
                <p class="quote-text" id="motivationalQuote">"The only way to do great work is to love what you do."</p>
            </div>
        </section>

        <!-- Add Subject Form -->
        <section class="add-subject-section">
            <h2>âž• Add New Subject</h2>
            <form class="subject-form" id="subjectForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="subjectName">Subject Name</label>
                        <input 
                            type="text" 
                            id="subjectName" 
                            placeholder="e.g., Mathematics, Physics"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="totalTopics">Total Topics</label>
                        <input 
                            type="number" 
                            id="totalTopics" 
                            placeholder="Number of topics"
                            min="1"
                            required
                        >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deadline">Deadline Date</label>
                        <input 
                            type="date" 
                            id="deadline" 
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="submit-btn">Add Subject</button>
            </form>
        </section>

        <!-- Subjects Grid -->
        <section class="subjects-section">
            <h2>ðŸ“š My Subjects</h2>
            <div class="subjects-grid" id="subjectsGrid">
                <!-- Subject cards will be populated by JavaScript -->
            </div>
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ“–</div>
                <h3>No subjects yet</h3>
                <p>Add your first subject above to get started!</p>
            </div>
        </section>
    </div>

    <!-- Profile Settings Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile Settings</h2>
                <button class="close-btn" id="closeProfileModal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input 
                        type="text" 
                        id="newUsername" 
                        placeholder="Enter new username"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="avatarColor">Avatar Color</label>
                    <input 
                        type="color" 
                        id="avatarColor" 
                        value="#2d5dd7"
                    >
                </div>
                <button class="save-btn" id="saveProfileBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Mark Done Modal -->
    <div class="modal" id="markDoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mark Topics as Done</h2>
                <button class="close-btn" id="closeMarkDoneModal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="topicsCompleted">Number of Topics Completed</label>
                    <input 
                        type="number" 
                        id="topicsCompleted" 
                        placeholder="Enter number of topics"
                        min="1"
                        required
                    >
                </div>
                <p class="modal-info" id="markDoneInfo"></p>
                <button class="save-btn" id="saveMarkDoneBtn">Mark Done</button>
            </div>
        </div>
    </div>

    <script src="js/planner.js"></script>
</body>
</html>

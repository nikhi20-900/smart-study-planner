<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Study Planner</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Back to Home Link -->
    <a href="index.html" class="back-home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span>Back to Home</span>
    </a>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-icon">ðŸ“‹</div>
                <h1>Create Account</h1>
                <p>Start your smart study journey today</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="successText"></span>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                    <small class="form-hint">This will be your display name</small>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Choose a username"
                        required
                        autocomplete="username"
                        minlength="3"
                    >
                    <small class="form-hint">At least 3 characters</small>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Create a password"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <!-- Eye Icon -->
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- Eye Slash Icon -->
                            <svg class="eye-slash-icon" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="password-strength" id="passwordStrength"></div>
                    <small class="form-hint">At least 6 characters with letters and numbers</small>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Confirm Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle password visibility">
                            <!-- Eye Icon -->
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- Eye Slash Icon -->
                            <svg class="eye-slash-icon" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                    <small class="form-hint" id="confirmHint"></small>
                </div>

                <!-- Terms & Conditions Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="auth-button" id="signupButton">
                    <span class="button-text">Create Account</span>
                    <span class="button-loader" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Sign Up Functionality -->
    <script>
        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const passwordStrength = document.getElementById('passwordStrength');
        const confirmHint = document.getElementById('confirmHint');
        const signupButton = document.getElementById('signupButton');
        const buttonText = signupButton.querySelector('.button-text');
        const buttonLoader = signupButton.querySelector('.button-loader');

        // Toggle Password Visibility
        function togglePassword(field) {
            const input = field === 'confirm' ? confirmPasswordInput : passwordInput;
            const btn = field === 'confirm' ? toggleConfirmPasswordBtn : togglePasswordBtn;
            const eyeIcon = btn.querySelector('.eye-icon');
            const eyeSlashIcon = btn.querySelector('.eye-slash-icon');
            
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeSlashIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeSlashIcon.style.display = 'none';
            }
        }

        // Calculate Password Strength
        function calculatePasswordStrength(password) {
            if (password.length === 0) return 0;
            
            let strength = 0;
            
            // Length checks
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Character type checks
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            return Math.min(strength, 5);
        }

        // Update Password Strength Display
        function updatePasswordStrength() {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);
            
            if (password.length === 0) {
                passwordStrength.textContent = '';
                passwordStrength.className = 'password-strength';
                return;
            }
            
            if (strength <= 2) {
                passwordStrength.textContent = 'Weak - Add more characters';
                passwordStrength.className = 'password-strength weak';
            } else if (strength <= 3) {
                passwordStrength.textContent = 'Medium - Good combination';
                passwordStrength.className = 'password-strength medium';
            } else {
                passwordStrength.textContent = 'Strong - Excellent password!';
                passwordStrength.className = 'password-strength strong';
            }
        }

        // Check Password Match
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length === 0) {
                confirmHint.textContent = '';
                confirmPasswordInput.classList.remove('error', 'success');
                return;
            }
            
            if (password === confirmPassword) {
                confirmHint.textContent = 'âœ“ Passwords match';
                confirmHint.className = 'form-hint';
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
            } else {
                confirmHint.textContent = 'âœ— Passwords do not match';
                confirmHint.className = 'form-hint error';
                confirmPasswordInput.classList.remove('success');
                confirmPasswordInput.classList.add('error');
            }
        }

        // Show Error Message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 4000);
        }

        // Show Success Message
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.add('show');
        }

        // Show Loading State
        function setLoading(isLoading) {
            if (isLoading) {
                buttonText.style.display = 'none';
                buttonLoader.style.display = 'inline-block';
                signupButton.disabled = true;
            } else {
                buttonText.style.display = 'inline-block';
                buttonLoader.style.display = 'none';
                signupButton.disabled = false;
            }
        }

        // Email Validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Handle Sign Up Submit
        function handleSignup(e) {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate all fields
            if (!name || !email || !username || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (name.length < 2) {
                showError('Please enter a valid name');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!termsCheckbox.checked) {
                showError('Please accept the Terms of Service');
                return;
            }

            // Show loading state
            setLoading(true);

            // Simulate API call (replace with actual registration)
            setTimeout(() => {
                // Get existing users
                const users = JSON.parse(localStorage.getItem('studyPlannerUsers') || '[]');
                
                // Check if username already exists
                if (users.some(u => u.username === username)) {
                    showError('Username already exists');
                    setLoading(false);
                    return;
                }

                // Check if email already exists
                if (users.some(u => u.email === email)) {
                    showError('Email already registered');
                    setLoading(false);
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now(),
                    name: name,
                    email: email,
                    username: username,
                    password: password,
                    studyStreak: 0,
                    lastStudyDate: null,
                    createdAt: new Date().toISOString()
                };

                // Save user
                users.push(newUser);
                localStorage.setItem('studyPlannerUsers', JSON.stringify(users));

                // Auto login
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(newUser));

                showSuccess('Account created successfully! Redirecting...');

                // Redirect to planner
                setTimeout(() => {
                    window.location.href = 'planner.html';
                }, 1500);
            }, 1500);
        }

        // Event Listeners
        togglePasswordBtn.addEventListener('click', () => togglePassword('password'));
        toggleConfirmPasswordBtn.addEventListener('click', () => togglePassword('confirm'));
        signupForm.addEventListener('submit', handleSignup);
        
        // Password strength monitoring
        passwordInput.addEventListener('input', updatePasswordStrength);
        
        // Password match checking
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        // Clear error when user starts typing
        [nameInput, emailInput, usernameInput, passwordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });

        // Allow Enter key navigation between fields
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') emailInput.focus();
        });
        
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') usernameInput.focus();
        });
        
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') confirmPasswordInput.focus();
        });
        
        confirmPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && termsCheckbox.checked) {
                signupForm.dispatchEvent(new Event('submit'));
            }
        });

        // Check if already logged in
        const loggedIn = localStorage.getItem('loggedIn');
        if (loggedIn === 'true') {
            window.location.href = 'planner.html';
        }
    </script>
</body>
</html>
